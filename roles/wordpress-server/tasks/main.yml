---
- name: Install packages
  yum:
    name: "{{item}}"
    state: present
  with_items:
    - httpd24
    - php70
    - mysql56-server
    - php70-mysqlnd
  become: yes
  
- name: Enable httpd
  service: 
    name: httpd 
    state: started
    enabled: yes
  become: yes

- name: Copy the latest version of Wordpress to the server.
  unarchive:
    src: https://wordpress.org/latest.tar.gz
    dest: /var/www/html
    remote_src: yes
    owner: apache
    group: apache
    extra_opts: --level=1
  become: yes
